---

name: lint
on:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: golangci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: '0'

      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: ./internal/generator

  go-mod-tidy:
    name: go-mod-tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run go mod tidy
        run: go mod tidy

      - name: Run go mod tidy
        working-directory: ./internal/generator
        run: go mod tidy

      - name: Check git diff
        run: git diff --exit-code

  go-licenser:
    name: go-licenser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Check headers
        run: go run github.com/elastic/go-licenser@latest -d